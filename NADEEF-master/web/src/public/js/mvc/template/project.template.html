<!-- ============ Project selection =================== -->
<div class="modal-body">
    <div class="control-group">
        <label>Select from existing projects</label>
        <select id="select-existing-project" class="selectbox fullwidth" size="5">
            <% _.each(projects, function(project) { %>
            <option><%= project %></option>
            <% }); %>
        </select>
    </div>
    <div class="control-group form-horizontal" id="project-input">
        <label>Create new project</label>
        <input type="text"
               id="create-new-project"
               placeholder="Type here to create new project" />
    </div>
    <div id="projectModal-alert"></div>
</div>
